<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DocGen</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>DocGen</h1>

  <!-- Charge the url -->
  <div id="url-container" style="display:block">
    <p>PDF file: <span id="pdf-url"></span></p>
    <br/>
  </div>
  <div>
    <label class="dropdown-title">Choose a language : </label>
    <br/>
    <br/>
  </div>

  <!-- Choose the language -->
  <div id="lang-container">
    <input type="radio" id="radio-en" name="language" value="English" checked hidden>
    <label for="radio-en" id="lang-en">EN</label>
    
    <input type="radio" id="radio-fr" name="language" value="French" hidden>
    <label for="radio-fr" id="lang-fr">FR</label>
  </div>

  <br/>

  <!-- Dorpdown theme selection-->
  <div class="dropdown">
    <label class="dropdown-title">Choose your theme</label>
    <select class="dropdown-content">
      
      <option value="Law">Law</option>
      <option value="Code">Code</option>
      <option value="Academic">Academic</option>
      <option value="Childlike">Childlike</option>
      <option value="Legal">Legal</option>
      <option value="Logical">Logical</option>
      <option value="Creative">Creative</option>
      <option value="Professional">Professional</option>
      <option value="Technical">Technical</option>
      <option value="Pedagogical">Pedagogical</option>
      <option value="Satirical">Satirical</option>
      <option value="Scientific">Scientific</option>
      
    </select>
  </div>
  
  <!-- Slider Range -->
  <div class="range-container">
    <label for="range">Number of paragraphes for your resume :</label>
    <input type="range" id="range" class="range-slider" min="1" max="11" step="5" value="1">
    <span id="rangeValue">1</span>
  </div>
  
  <!-- Prompt -->
  <div>
    <span role="textbox" class="prompt" id="prompt" contenteditable></span>
  </div>
  
  <!-- Generate-->
  <div>
    <br/>
    <button id="generate">Generate</button>
  </div>
  
  <!-- Rendering -->
  <div id="output-container" style="display: none;">
    <div id="output" class="output-area"></div>
    <div class="output-actions">
      <button id="copyBtn">Copy</button>
      <button id="downloadBtn">Download</button>
    </div>
    <br/>
  </div>
  
  <!-- WORK SCRIPT-->
  <script type="module" src="dist/popup.js"></script>
  
  
</body>
</html>
